<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main >
        <section class="text-center space-y-6 mt-28 bg-blue-950 mx-80 p-10">
            <h2 class="font-extrabold text-3xl">Counter app</h2>
            <div class="space-y-5">
                <div>
                    <h2 class="text-xl font-bold">Count : <span class="text-orange-700" id="counterDisplay">0</span>ms</h2>
                </div>
                <div class="flex justify-center items-center space-x-3">
                    <button id="startButton" class=" btn w-32 text-xs bg-green-950">Start</button>
                    <button id="stopButton" class=" btn w-32 text-xs bg-red-950">Stop</button>
                    <button id="resetButton" class="btn w-32 text-xs bg-fuchsia-950">Reset</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
